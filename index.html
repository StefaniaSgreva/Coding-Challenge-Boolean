<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <header>
        <!-- Logo and Motto -->
        <img class="logo" src="logo.png" >
        <h1 class="motto">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Call to action -->
        <div style="text-align:center">
          <button type="button" class="button">Prenota</button>
          <button type="button" class="button">Termina Prenotazione</button>
          <button type="button" class="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!-- Product list -->
        <section>
          <div class="monopattino-name">&#9632; Monopattino Gino22</div>
          <span class="arrow"></span>
          <span>Via Guadalametri - a 220 metri da te</span>
          <div>Stato carica:</div>
          <div class="half-charge"></div>
        </section>

        <section>
          <div class="monopattino-name">&#9632; Monopattino Mike24</div>
          <span class="arrow"></span>
          <span>Via Ricciardoni - a 420 metri da te</span>
          <div>Stato carica:</div>
          <div class="full-charge"></div>
        </section>

        <section>
          <div class="monopattino-name">&#9632; Monopattino Fede154</div>
          <span class="arrow"></span>
          <span>Via Mentarini - a 490 metri da te</span>
          <div>Stato carica:</div>
          <div class="out-of-power"></div>
        </section>
      </main>

    </div>
  </body>
</html>
